<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { 
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script>
    const key = 'jHKRGcVLQieliF2glneL';
    const map = new maplibregl.Map({
        container: 'map', // container id
        style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${key}`, // style URL
        center: [36.5, 37.5], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');
    map.on('error', function(err) {
        throw new Error("To load the map, you must replace YOUR_MAPTILER_API_KEY_HERE first, see README");
    });

    // Define a source before using it to create a new layer
    map.on('load', function () {
        map.addSource('tur_adm2', {
            type: 'vector',
            url: `https://api.maptiler.com/tiles/9b4afcdc-8b87-45c0-92b4-73106053d8f3/tiles.json?key=${key}`
        });
    map.addLayer({
        'id': 'adm2',
        'type': 'line',
        'source': 'tur_adm2',
        'paint': {
            'line-color': '#627BC1',
            'line-width': 2
        }
    });
});

</script>
</body>
</html>
